{% extends 'base.html' %}
{% block content %}
  <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                            <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Staff</span></h5>
                                 </div>
                                 
                                 {% include 'includes/messages.html' %}

                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Profile Pic</label>
                                       <input type="file" class="form-control" name="profile_pic" required>
                                       <input type="text" class="form-control" name="staff_id" value ="{% for i in staff%}{{i.admin.id}}{% endfor %}" required readonly hidden>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{% for i in staff %}{{i.admin.first_name}}{% endfor %}" required>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{% for i in staff %}{{i.admin.last_name}}{% endfor %}" required>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email" value="{% for i in staff %}{{i.admin.email}}{% endfor %}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <label>Gender</label>
                                       <select class="form-control" name="gender" value="{% for i in staff %}{{i.gender}}{% endfor %}" required>
                                          <option value="Female">Female</option>
                                          <option value="Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                 </div>
                               <br>
                               <div class="col-sm-11">
                                 <div class="form-group">
                                    <label>Desgination</label>
                                    <input type="text" class="form-control" name="desgination" value="{% for i in staff %}{{i.desgination}}{% endfor %}">
                                 </div>
                              </div>
                               <br>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username" value="{% for i in staff %}{{i.admin.username}}{% endfor %}" readonly>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change the password">
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" name="address" placeholder="Enter the address here" required>{% for i in staff%}{{i.address}}{% endfor %}</textarea>
                                    </div>
                                 </div>
                               <br>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Staff</button>
                                 </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
