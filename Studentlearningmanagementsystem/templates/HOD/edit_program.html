{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'update_program' %}">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Program</span></h5>
                   </div>
                   {% include 'includes/messages.html' %}
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Program Name</label>
                         <input type="text" class="form-control" name="name" value="{{program.name}}" required>
                         <input type="text" class="form-control" name="program_id" value="{{program.id}} " hidden >
                      </div>
                   </div>
                 <br>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Program</button>
                   </div>

             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
