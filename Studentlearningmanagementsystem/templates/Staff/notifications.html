{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Programs</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Programs</li>
             </ul>
          </div>
          {% include 'includes/messages.html' %}
          <div class="col-auto text-right float-right ml-auto">
             <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
             <a href="{% url 'add_course' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id='table_id' class="table table-hover table-center mb-0">
                      <thead>
                         <tr>
                            <th>Message</th> 
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for i in notification %}
                         <tr>
                            <td>{{i.message}}</td>
                            <td class="text-right">
                               <div class="actions">
                                {% if i.status == 0 %}
                                    <button class="btn btn-danger btn-sm">Mark as Read</button>
                                {% else %}
                                <button class="btn btn-success btn-sm" disable="disable">Seen &nbsp; <i class="fa fa-check"></i></button>
                                {% endif %}
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock  %}
